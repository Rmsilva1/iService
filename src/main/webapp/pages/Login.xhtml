<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pages/template.xhtml">
	<ui:define name="head">
		<title>iService</title>
		<h:outputStylesheet name="css/starter-template.css" />
	</ui:define>
	<ui:define name="body">
		<div class="container">
			<div style="margin-top:5%" class="starter-template">
			<br />
				<h:head>
					<p:outputLabel value="Cadastrar usuario" />
				</h:head>
				<br />
				<h:form>
					<p:messages id="messages" autoUpdate="true" showDetail="true" closable="true"/>
				
					<div class="align: right">
						<p:inputText id="username" placeholder="Email" value="#{loginBean.email}" required="true" />
					</div>
					<br />
					<p:password id="password" placeholder="Senha" value="#{loginBean.senha}" label="Senha" required="true" />
					<br />
					<p:commandButton value="Voltar" action="#{cadastroUsuarioBean.redirecionarIndex()}" />
					<p:commandButton value="Logar" ajax="false" style="margin-left: 2%" action="#{loginBean.autenticarLogin()}"/>	
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:decorate>
