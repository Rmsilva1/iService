<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<body>
		<h:form>
			<div class="align: center">
			
				<div class="span4">
					<p:outputLabel value="Nome:"></p:outputLabel>
				</div>
				<div class="align: right">
					<p:inputText value="#{cadastroUsuarioBean.nome}"></p:inputText>
				</div>
	
				<br/>
				<div class="span4">
					<p:outputLabel value="Cpf:"></p:outputLabel>
				</div>
				<div class="align: righ">
					<p:inputText value="#{cadastroUsuarioBean.cpf}"></p:inputText>
				</div>
				
				<br/>
				<div class="span4">
					<p:outputLabel value="Email:"></p:outputLabel>
				</div>
				
				<div class="align: right">	
					<p:inputText value="#{cadastroUsuarioBean.email}"></p:inputText>
				</div>
				<br/>
				
				<div class="span4">
					<p:outputLabel value="Senha:"></p:outputLabel>
				</div>
				
				<div class="align: right">
					<h:inputSecret value="#{cadastroUsuarioBean.senha}"></h:inputSecret >
				</div>
				
				<br/>
				<div class="span4">
					<p:outputLabel value="Senha Confirmação:"></p:outputLabel>
				</div>
	
				<div>
					<h:inputSecret value="#{cadastroUsuarioBean.senhaConfirma}"></h:inputSecret >
				</div>
	
				<br/>
				<div class="span4">
					<p:outputLabel value="Estado:"></p:outputLabel>
				</div>
				<div class="align: right">
					<p:inputText value="#{cadastroUsuarioBean.estado}"></p:inputText>
				</div>
				
				<br/>
				<div class="span4">
					<p:outputLabel value="Cidade: "></p:outputLabel>
				</div>
				<div class="align: right">
					<p:inputText value="#{cadastroUsuarioBean.cidade}"></p:inputText>
				</div>
				
				<br/>
				<div class="span4">
					<p:outputLabel value="Bairro: "></p:outputLabel>
				</div>
				<div class="align: right">
					<p:inputText value="#{cadastroUsuarioBean.bairro}"></p:inputText>
				</div>
				
				<br/>
				<div class="span4">
					<p:commandButton value="Voltar" action="#{cadastroUsuarioBean.voltar()}"></p:commandButton>
					<p:commandButton value="Cadastrar!" action="#{cadastroUsuarioBean.cadastrar()}"></p:commandButton>
					
				</div>
			</div> 
		</h:form> 
	</body> 
</html>
