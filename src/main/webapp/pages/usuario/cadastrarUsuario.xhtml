<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<body>
		<h:form>
			<div class="align: center">
				<div class="span4">
					<p:outputLabel value="Nome:"/>
					<p:outputLabel value="#{cadastroUsuarioBean.isTecnico}"></p:outputLabel>
				</div>
				
				<div class="align: right">
					<p:inputText value="#{cadastroUsuarioBean.nome}"/>
				</div>
	
				<br/>
				<div class="span4">
					<p:outputLabel value="Cpf:"/>
				</div>
				<div class="align: righ">
					<p:inputText value="#{cadastroUsuarioBean.cpf}"/>
				</div>
				
				<br/>
				<div class="span4">
					<p:outputLabel value="Email:"/>
				</div>
				
				<div class="align: right">	
					<p:inputText value="#{cadastroUsuarioBean.email}"/>
				</div>
				<br/>
				
				<div class="span4">
					<p:outputLabel value="Senha:"/>
				</div>
				
				<div class="align: right">
					<h:inputSecret value="#{cadastroUsuarioBean.senha}"/>
				</div>
				
				<br/>
				<div class="span4">
					<p:outputLabel value="Senha Confirmação:"/>
				</div>
	
				<div>
					<h:inputSecret value="#{cadastroUsuarioBean.senhaConfirma}"/>
				</div>
	
				<br/>
				<div class="span4">
					<p:outputLabel value="Estado:"/>
				</div>
				<div class="align: right">
					<p:inputText value="#{cadastroUsuarioBean.estado}"/>
				</div>
				
				<br/>
				<div class="span4">
					<p:outputLabel value="Cidade: "/>
				</div>
				<div class="align: right">
					<p:inputText value="#{cadastroUsuarioBean.cidade}"/>
				</div>
				
				<br/>
				<div class="span4">
					<p:outputLabel value="Bairro: "/>
				</div>
				<div class="align: right">
					<p:inputText value="#{cadastroUsuarioBean.bairro}"/>
				</div>
				
				<br/>
				<div class="span4">
					<p:commandButton value="Voltar" action="#{cadastroUsuarioBean.voltar()}"/>
					<p:commandButton value="Cadastrar!" action="#{cadastroUsuarioBean.cadastrar()}"/>
				</div>
			</div> 
		</h:form> 
	</body> 
</html>
