<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pages/template.xhtml">
	<ui:define name="head">
		<title>iService</title>
		<h:outputStylesheet name="css/starter-template.css" />
	</ui:define>
	<ui:define name="body">
		<div class="container">
			<div class="starter-template">
				<br /> <br /> <br />
				<h:head>
					<p:outputLabel value="Lista dos seus Servicos cadastrados" />
				</h:head>
				<br />
				<h:form>
					<p:dataTable value="#{meusServicosBean.listaServicos}"
						var="servicos">
						<p:column headerText="Categoria">
							<h:outputText value="#{servicos.descricaoCategoriaEnum}" />
						</p:column>
						<p:column headerText="Descrição">
							<h:outputText value="#{servicos.descricao}" />
						</p:column>
						<p:column headerText="Preco">
							<h:outputText value="#{servicos.preco}" />
						</p:column>
					</p:dataTable>
					<br />
					<p:commandButton value="Voltar" 
						action="#{meusServicosBean.redirecionarPaginaHomeTecnico()}" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:decorate>
