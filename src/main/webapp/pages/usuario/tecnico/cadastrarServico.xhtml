<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pages/template.xhtml">
	<ui:define name="head">
		<title>iService</title>
		<h:outputStylesheet name="css/starter-template.css" />
	</ui:define>
	<ui:define name="body">
		<div class="container">
			<div class="starter-template">
				<br /> <br /> <br />
				<h:head>
					<p:outputLabel value="Cadastrar Servico" />
				</h:head> 
				<br />
				<h:form>
					<p:messages id="messages" autoUpdate="true" showDetail="true" closable="true"/>
					<p:selectOneMenu id="console" style="width:125px" value="#{cadastrarServicoBean.categoriaSalvar}">
			            <f:selectItem itemLabel="Selecione Uma Categoria"/>
			            <f:selectItems value="#{cadastrarServicoBean.descricaoCategorias}"/>
        			</p:selectOneMenu>
					<div class="span4">
						<p:outputLabel styleClass="required" value="Descricao do ServiÃ§o: " />
					</div>
					<div class="align: right">
						<p:inputText value="#{cadastrarServicoBean.descricao}" />
					</div>
					<br />	
					<div class="span4">
						<p:outputLabel styleClass="required" value="Preco: " />
					</div>
					<p:inputMask mask="999.99" id="preco" value="#{cadastrarServicoBean.preco}" />
					<br />
					<br />
					<p:commandButton value="Voltar" immediate="true" action="#{cadastrarServicoBean.redirecionarPaginaHomeTecnico()}"/>
					<p:commandButton value="Cadastrar" ajax="false" action="#{cadastrarServicoBean.validaCadastrarServico()}" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:decorate>
