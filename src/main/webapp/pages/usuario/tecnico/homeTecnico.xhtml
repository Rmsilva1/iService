<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pages/template.xhtml">
	<ui:define name="head">
		<title>iService</title>
		<h:outputStylesheet name="css/starter-template.css" />
	</ui:define>
	<ui:define name="body">
		<div class="container">
			<div class="starter-template">
				<br /> <br /> <br />
				<h:head>
					<p:outputLabel value="Bem vindo Tecnico #{homeTecnicoBean.usuarioLogado.nome}." rendered="#{homeTecnicoBean.usuarioLogado.isTecnico == 1}" />
					<p:outputLabel value="Bem vindo Usuario #{homeTecnicoBean.usuarioLogado.nome}." rendered="#{homeTecnicoBean.usuarioLogado.isTecnico == 0}" />
				</h:head>
				<br />
				<h:form>
 					<p:messages id="messages" autoUpdate="true" showDetail="true" closable="true"/>
					<div class="span4">
						<p:commandButton value="Listar Todos os Servicos" style="margin-top:2%" 
							action="#{homeTecnicoBean.redirecionarPaginaMeusServicos()}"/>
						<br/>
						<p:commandButton value="Meus serviços" rendered="#{homeTecnicoBean.usuarioLogado.isTecnico == 1}" style="margin-top:2%" 
							action="#{homeTecnicoBean.redirecionarPaginaMeusServicos()}"/>
						<br/>
						<p:commandButton value="Cadastrar Um serviço" rendered="#{homeTecnicoBean.usuarioLogado.isTecnico == 1}" style="margin-top:2%" 
							action="#{homeTecnicoBean.redirecionarPaginaCadastrarServico()}"/>
						<br/>
						<p:commandButton value="Alterar Um serviço" rendered="#{homeTecnicoBean.usuarioLogado.isTecnico == 1}" style="margin-top:2%" 
							action="#{homeTecnicoBean.redirecionarPaginaAlterarServico()}"/>
						<br/>
						<p:commandButton value="Excluir Um serviço" rendered="#{homeTecnicoBean.usuarioLogado.isTecnico == 1}" style="margin-top:2%" 
							action="#{homeTecnicoBean.redirecionarPaginaExcluirServico()}"/>
						<br/>
						<p:commandButton value="Editar meu Usuario"  style="margin-top:2%" 
							action="#{homeTecnicoBean.redirecionarPaginaEditarMeuUsuario()}"/>
						<br/>
					</div>	
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:decorate>
