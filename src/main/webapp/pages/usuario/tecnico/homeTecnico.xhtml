<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pages/template.xhtml">
	<ui:define name="head">
		<title>iService</title>
		<h:outputStylesheet name="css/starter-template.css" />
	</ui:define>
	<ui:define name="body">
		<div class="container">
			<div class="starter-template">
				<br /> <br /> <br />
				<h:head>
					<p:outputLabel value="Bem vindo Tecnico #{homeTecnicoBean.usuarioLogado.nome}." />
				</h:head>
				<br />
				<h:form>
					<div class="span4">
						<p:commandButton value="Meus serviços" style="margin-top:2%" 
							action="#{homeTecnicoBean.redirecionarPaginaMeusServicos()}"/>
						<br/>
						<p:commandButton value="Cadastrar Um serviço" style="margin-top:2%" 
							action="#{homeTecnicoBean.redirecionarPaginaCadastrarServico()}"/>
						<br/>
						<p:commandButton value="Alterar Um serviço" style="margin-top:2%" 
							action="#{homeTecnicoBean.redirecionarPaginaAlterarServico()}"/>
						<br/>
						<p:commandButton value="Excluir Um serviço" style="margin-top:2%" 
							action="#{homeTecnicoBean.redirecionarPaginaExcluirServico()}"/>
						<br/>
						<p:commandButton value="Editar meu Usuario" style="margin-top:2%" 
							action="#{homeTecnicoBean.redirecionarPaginaEditarMeuUsuario()}"/>
						<br/>
					</div>	
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:decorate>
