<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pages/template.xhtml">
	<ui:define name="head">
		<title>iService</title>
		<h:outputStylesheet name="css/starter-template.css" />
	</ui:define>
	<ui:define name="body">
		<div class="container">
			<div style="margin-top:5%" class="starter-template">
				<h:head>
					<p:outputLabel value="Cadastrar usuario" />
				</h:head>
				<br /> <br />
				<h:form>
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<h:outputText value="Irá atuar como Tecnico?"/>
<!-- 						<br/> -->
<!-- 						<h:selectOneRadio id="selectOne" value="#{editarMeuUsuarioBean.usuario.isTecnico}"> -->
<!-- 				            <f:selectItem itemLabel="Sim" itemValue="true" /> -->
<!-- 				            <f:selectItem itemLabel="Não" itemValue="false" /> -->
<!-- 				        </h:selectOneRadio> -->
			        </h:panelGrid>
			
					<div class="align: right">
						<p:inputText placeholder="Nome" value="#{editarMeuUsuarioBean.usuario.nome}" required="true" />
					</div>
					<br />
					<div class="align: righ">
						<p:inputMask id="cpf" placeholder="CPF" mask="999.999.999-99" 
							size="20" value="#{cadastroUsuarioBean.cpf}" required="true"/>
					</div>
					<br />
					<div class="align: right">
						<p:inputText placeholder="Email" value="#{editarMeuUsuarioBean.usuario.email}" required="true" />
					</div>
					<br />
			
					<div class="align: right">
						<p:inputMask placeholder="Telefone" mask="(99)99999-9999" value="#{editarMeuUsuarioBean.usuario.telefone}"  required="true" converterMessage="Somente Numeros." />
					</div>
					<br/>
					<div class="align: right">
						<p:inputMask id="cep" mask="99999-999" placeholder="CEP" size="20" value="#{editarMeuUsuarioBean.usuario.cep}" required="true" />
					</div>
					<br />
					<div class="align: right">
						<p:inputText placeholder="Estado" value="#{editarMeuUsuarioBean.usuario.estado}" required="true" />
					</div>
					<br />
					<div class="align: right">
						<p:inputText placeholder="Cidade" value="#{editarMeuUsuarioBean.usuario.cidade}" required="true" />
					</div>
					<br/>
					<div class="align: right">
						<p:inputText placeholder="Bairro" value="#{editarMeuUsuarioBean.usuario.bairro}" required="true" />
					</div>
					<br />
					<p:commandButton value="Voltar" url="http://localhost:9999/iService/pages/index.jsf" />
					<p:commandButton value="Salvar" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:decorate>
