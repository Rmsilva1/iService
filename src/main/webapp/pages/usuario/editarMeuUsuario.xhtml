<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pages/template.xhtml">
	<ui:define name="head">
		<title>iService</title>
		<h:outputStylesheet name="css/starter-template.css" />
	</ui:define>
	<ui:define name="body">
		<div class="container">
			<div style="margin-top:5%" class="starter-template">
				<h:head>
					<p:outputLabel value="Editar meu usuario" />
				</h:head>
				<br /> <br />
				<h:form>
					<p:messages id="messages" autoUpdate="true" showDetail="true" closable="true"/>
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<h:outputText value="Deseja atuar como tecnico?"/>
						<br/>
						<h:selectOneRadio id="selectOne" value="#{editarMeuUsuarioBean.usuario.isTecnico}">
				            <f:selectItem itemLabel="Sim" itemValue="1" />
				            <f:selectItem itemLabel="NÃ£o" itemValue="0" />
				        </h:selectOneRadio>
			        </h:panelGrid>
					<div class="align: right">
						<p:inputText placeholder="Nome" value="#{editarMeuUsuarioBean.usuario.nome}" />
					</div>
					<br />
					<div class="align: righ">
						<p:inputMask id="cpf" placeholder="CPF" mask="999.999.999-99" 
							size="20" value="#{editarMeuUsuarioBean.usuario.cpf}"/>
					</div>
					<br />
					<div class="align: right">
						<p:inputText placeholder="Email" value="#{editarMeuUsuarioBean.usuario.email}"/>
					</div>
					<br />
			
					<div class="align: right">
						<p:inputMask placeholder="Telefone" mask="(99)99999-9999" value="#{editarMeuUsuarioBean.usuario.telefone}" converterMessage="Somente Numeros." />
					</div>
					<br/>
					<div class="align: right">
						<p:inputMask id="cep" mask="99999-999" placeholder="CEP" size="20" value="#{editarMeuUsuarioBean.usuario.cep}" />
					</div>
					<br />
					<div class="align: right">
						<p:inputText placeholder="Estado" value="#{editarMeuUsuarioBean.usuario.estado}"/>
					</div>
					<br />
					<div class="align: right">
						<p:inputText placeholder="Cidade" value="#{editarMeuUsuarioBean.usuario.cidade}"/>
					</div>
					<br/>
					<div class="align: right">
						<p:inputText placeholder="Bairro" value="#{editarMeuUsuarioBean.usuario.bairro}"/>
					</div>
					<br />
					<p:commandButton value="Voltar" immediate="true" action="#{editarMeuUsuarioBean.redirecionarPaginaHomeTecnico()}" />
					<p:commandButton value="Salvar" action="#{editarMeuUsuarioBean.salvarEdicaoUsuario()}"/>
					<p:commandButton value="Excluir" action="#{editarMeuUsuarioBean.excluirMeuUsuario()}"/>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:decorate>
